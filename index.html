<!DOCTYPE html>
<html>

<head>
  <title>My New PWA</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#000" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;900&display=swap" rel="stylesheet" />
  <link rel="apple-touch-icon" sizes="180x180" href="assets/images/icon.png" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="assets/images/icon.png" sizes="16x16" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsenui.css">
  <link rel="stylesheet" href="https://unpkg.com/onsenui/css/onsen-css-components.min.css">
  <link rel="stylesheet" type="text/css" href="src/app.css" />
</head>

<body>


  <ons-navigator swipeable id="myNavigator" page="index.html"></ons-navigator>

  <template id="index.html">
    <ons-page id="page1">
      <div class="left"></div>
      <ons-toolbar>
        <div class="center">Pokemon</div>
      </ons-toolbar>
      <div class="right"></div>


      <!-- <ons-button id="push-button">Push page</ons-button> -->
      <ons-list>
        <ons-lazy-repeat id="infinite-list"></ons-lazy-repeat>
      </ons-list>
    </ons-page>
  </template>

  <template id="page2">
    <ons-page id="page2">
      <ons-toolbar>
        <div class="left">
          <ons-back-button>Page 1</ons-back-button>
        </div>
        <div class="center">Pokemon Details</div>
      </ons-toolbar>



     

      

      <br><br>
    <ons-card>
        <img id="pokeImage">
        <div class="title">
          <p id="pID"> </p>
        </div>
        <div class="content">
          
          <ons-list>
            <ons-list-header>Types</ons-list-header>
            <ons-list-item id="type"></ons-list-item><br>
          </ons-list>


          <ons-list>
            <ons-list-header>State</ons-list-header>
            <div> <span><b>HP</b></span>:::Min<span class="value1" id="effort1"></span>Max<span class="value2" id="baseStat1"></span></div><br>
            <div> <span><b>Attack</b></span>:::Min<span class="value1" id="effort2"></span>Max<span class="value2" id="baseStat2"></span></div><br>
            <div> <span><b>Defence</b></span>:::Min<span class="value1" id="effort3"></span>Max<span class="value2" id="baseStat3"></span></div><br>
            <div> <span><b>Special Attack</b></span>:::Min<span class="value1" id="effort4"></span>Max<span class="value2" id="baseStat4"></span></div><br>
            <div> <span><b>Special Defence</b></span>:::Min<span class="value1" id="effort5"></span>Max<span class="value2" id="baseStat5"></span></div><br>
            <div> <span><b>Speed</b></span>:::Min<span class="value1" id="effort6"></span>Max<span class="value2" id="baseStat6"></span></div><br>

          </ons-list>
        </div>
      </ons-card>






    </ons-page>
  </template>

</body>



<script src="https://unpkg.com/onsenui/js/onsenui.min.js"></script>

<script src="src/app.js"></script>

<script type="text/javascript">
  const registerSW = async () => {
    if ("serviceWorker" in navigator) {
      try {
        await navigator.serviceWorker.register(`${window.location.href}service-worker.js`);
        console.log("Service Worker Registered");
      } catch (e) {
        console.error("Error registering Service Worker...", e);
      }
    }
  };
  registerSW();
</script>

</html>
